<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <div>
        <input type="text" id="otp" placeholder="Enter OTP" required>
    </div>
    <div>
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div>
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <div>
        <button type="button" onclick="login()">Login</button>
    </div>
    <p id="loginMessage"></p>
</form>

<script>
    // Automatically generate OTP when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        generateOTP();
    });

    let generatedOTP = "";

    function generateOTP() {
        // Generate a random 4-digit OTP
        generatedOTP = Math.floor(1000 + Math.random() * 9000);
        alert("Generated OTP: " + generatedOTP);
    }

    function login() {
        // Get user inputs
        const enteredEmail = document.getElementById("email").value;
        const enteredPassword = document.getElementById("password").value;
        const enteredOTP = document.getElementById("otp").value;

        // Hardcoded email and password (for demonstration purposes)
        const hardcodedEmail = "test@example.com";
        const hardcodedPassword = "password123";

        // Check if inputs match the hardcoded values and generated OTP
        if (enteredEmail === hardcodedEmail && enteredPassword === hardcodedPassword && enteredOTP === generatedOTP.toString()) {
            document.getElementById("loginMessage").innerText = "Logged in successfully!";
        } else {
            document.getElementById("loginMessage").innerText = "Invalid email, password, or OTP. Please try again.";
        }
    }
</script>

</body>
</html>
